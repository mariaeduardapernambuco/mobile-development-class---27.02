<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha página</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Minha Logo</h2>
  </header>

  <main>
    <div class="container">
      <h1>Bem-vindo(a)</h1>
      <button>Clique Aqui</button>
    </div>
  </main>

  <footer>
    © 2026 - Todos os direitos reservados
  </footer>

</body>
</html>
